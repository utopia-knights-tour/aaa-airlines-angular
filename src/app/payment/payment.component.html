<div *ngIf="flight">
  <div class="card">
    <div class="card-body">
      <div class="card-block">
        <h5 class="card-title"> {{ flight.sourceAirport }} - {{ flight.destinationAirport}}</h5>
        <div class="card-text">
          Flight {{ flight.flightId }}
        </div>
        <div class="card-text">
          {{ flight.departureDate }} {{ flight.departureTime }}-{{ flight.arrivalTime }} UTC
        </div>
        <div class="card-text">
          <p class="font-weight-bold d-inline h5">
            total : ${{ flight.cost }}
          </p>

        </div>
        <div class="card-text">

        </div>
      </div>
    </div>
  </div>
</div>
<form novalidate (ngSubmit)="pay()">
  <div id="card-element" class="field"></div>
  <button class="btn btn-primary" type="submit">
    PAY
  </button>
</form>
<div id="result" *ngIf="result">{{ result }}</div>
