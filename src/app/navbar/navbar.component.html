<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="null" (click)="home()">Utopia Airlines</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="null" (click)="home()"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="!loggedIn()" class="nav-item active">
        <a class="nav-link" [routerLink]="['register']"
          >Register <span class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="!loggedIn()" class="nav-item active">
        <a class="nav-link" [routerLink]="['login']"
          >Login <span class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="loggedIn() && isCustomer()" class="nav-item active">
        <a class="nav-link" [routerLink]="['tickets']"
          >My Tickets <span class="sr-only">(current)</span></a
        >
      </li>
    </ul>
  </div>
  <button
    [routerLink]="['login']"
    style="position: absolute; right: 5px;"
    type="button"
    class="btn btn-primary"
    *ngIf="loggedIn()"
    (click)="logout()"
  >
    Logout
  </button>
</nav>
