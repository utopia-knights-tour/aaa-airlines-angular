<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" [routerLink]="null" (click)="home()">
    <span class="fas fa-plane-departure"></span>
    Utopia Airlines
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleNavbar()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
  class="collapse navbar-collapse"
  id="navbarSupportedContent"
  [ngClass]="{ 'show': navbarOpen }">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="loggedIn()">
        <a class="nav-link" [routerLink]="null" (click)="home()"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="!loggedIn()" class="nav-item">
        <a class="nav-link" [routerLink]="['register']"
          >Register <span class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="!loggedIn()" class="nav-item">
        <a class="nav-link" [routerLink]="['login']"
          >Login <span class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="loggedIn() && isCustomer()" class="nav-item">
        <a class="nav-link" [routerLink]="['tickets']"
          >My Tickets <span class="sr-only">(current)</span></a
        >
      </li>
      <li *ngIf="loggedIn()" class="nav-item">
        <a
        id="logout-link"
        [routerLink]="['login']"
        (click)="logout()"
        class="nav-link"
        >
          Logout <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
