<div class="mt-4 mb-3">
  <app-flight-card [flight]="flight" [purchaseMode]="true"></app-flight-card>
</div>
<h3 class="mb-3">Card Info</h3>
<div class="alert alert-danger" *ngIf="result">{{ result }}</div>
<form novalidate (ngSubmit)="pay()">
  <div id="card-element" class="field"></div>
  <div class="mt-4">
    <app-button
    [disabled]="loading"
    [loading]="loading"
    [buttonText]="'Purchase Ticket'"
    ></app-button>
  </div>
</form>
